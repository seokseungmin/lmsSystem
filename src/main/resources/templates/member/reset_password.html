<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('form').on('submit', function (event){
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password !== rePassword){
                    alert("비밀번호와 확인 비밀번호가 일치하지 않습니다.");
                    event.preventDefault(); // 폼 제출 방지
                    return false;
                }
            });
        });
    </script>
</head>
<body>

<h1>회원 비밀번호 초기화</h1>

<div th:if="${result == true}">
    <form method="post">
        <p th:text="${uuid}"></p>
        <p th:text="${parameter}"></p>

        <div>
            <input type="password" name="password" placeholder="비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
        </div>
        <div>
            <button type="submit">비밀번호 재설정</button>
        </div>
    </form>
</div>

<div th:if="${result == false}">
    <p>입력값이 유효하지 않습니다.</p>
    <div>
        <a href="/">메인으로 이동</a>
    </div>
</div>

</body>
</html>
